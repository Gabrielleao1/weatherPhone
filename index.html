<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div class="iphone-container">
            <div class="notch"></div>

            <div class="today-temp">
                <i class="top-icon" data-feather="cloud-drizzle"></i>
                <h3 class="city-name">RAINING</h3>
                <p>Indaiatuba, Br</p>
                <h1>24º</h1>
            </div>

            <div class="week">
                <div class="week-day">
                    <p>MON</p>
                    <i data-feather="cloud-drizzle"></i>
                    <p class="temperature">24º</p>
                </div>
                <div class="week-day">
                    <p>TUR</p>
                    <i data-feather="cloud"></i>
                    <p class="temperature">14º</p>
                </div>
                <div class="week-day">
                    <p>WED</p>
                    <i data-feather="sun"></i>
                    <p class="temperature">24º</p>
                </div>
                <div class="week-day">
                    <p>THU</p>
                    <i data-feather="cloud-lightning"></i>
                    <p class="temperature">24º</p>
                </div>
                <div class="week-day">
                    <p>FRI</p>
                    <i data-feather="sun"></i>
                    <p class="temperature">24º</p>
                </div>
                <div class="week-day">
                    <p>SAT</p>
                    <i data-feather="cloud-snow"></i>
                    <p class="temperature">24º</p>
                </div>
                <div class="week-day">
                    <p>SUN</p>
                    <i data-feather="wind"></i>
                    <p class="temperature">24º</p>
                </div>
            </div>

            <div class="footer">
                <i data-feather="sunrise"></i>
                <i data-feather="wind"></i>
                <i data-feather="sunset"></i>
            </div>
            <div class="iphone-menu"></div>
        </div>
        <script>
            feather.replace();
        </script>
    </body>
</html>
